{% extends "layout.html" %}
{% block body %}

<div class="text-justify" id="main" style="color:var(--txtclr);">

    <!-- form begins -->
    <div class="form-container">
        <form id="insert_db" action="/login"  method="post" >
        	  <input type="hidden" id="formtype" name="formtype" value="auth">
            <div class="form-group">
                <label >Username</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="form-group">
                <label>Passowrd</label>
                <input type="Password" class="form-control " name="password" height="100px" required>
            </div>
          
            <button type="submit" class="load-btn" style="margin-top:15px;">Submit</button>
        </form>
    </div>

</div>

{% endblock %}
