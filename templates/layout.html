    <script type="text/javascript">
        
        function toggleSearch() {
            inputarea=document.getElementById('search-container');
            if (inputarea.style.display=='block'){
                inputarea.style.display='none';
            }
            else {inputarea.style.display='block';

            }

            document.getElementById('search-output').style.display='none';

        }

        var blogDates = [];
        var blogTitle = []; 
        {% for blog in blogall %}
            blogDates.push('{{ blog.date | safe}}');
            blogTitle.push('{{ blog.title | safe}}') ;
        {% endfor %}
    
    // search box
    function searching() {
        document.getElementById('search-output').style.display='revert';
    input = document.getElementById("search-input");
    input2 = input.value.toUpperCase();

    ull=document.getElementById("listOfResults");
      ull.innerHTML="";
      for (j=0;j<blogTitle.length;j++){
        if (blogTitle[j].toUpperCase().indexOf(input2) >-1){
          console.log(blogTitle[j]);
          li=document.createElement("li");
          li.innerHTML="<a href='"+blogTitle[j]+"' style='text-decoration: none;color:var(--txtclr);'>"+blogTitle[j]+"</a>";
        ull.appendChild(li);
        }
      }
      if (input.value==''){
        document.getElementById('search-output').style.display='none';
      }
}

    </script>
